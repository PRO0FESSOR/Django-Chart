{% extends 'myapp/base.html' %}
{% block message %}
<h3>Date {{date}}</h3>
<h3>Time {{time}}</h3>
{% endblock message %}
{% block content %}
<div class="col-sm-4">
        <h4 class="text-center alert alert-info my-5">Add New Profile</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="add">
        </form>    
</div>
<div class="col-sm-7 offset-1">
    <div id="container" style="width: 70%" Class = "my-5">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: [{% for profile in profile%} '{{profile.name}}', {% endfor %}],
            datasets: [{
              label: 'age',
              data: [{% for profile in profile%} {{profile.age}}, {% endfor %}],
              borderWidth: 1
            }]
          },
        });
      </script>
      
</div>
{% endblock content %}
